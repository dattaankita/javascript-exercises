<!DOCTYPE html>
<html>
<body>
<script>

function Cylinder(h, d) {
  this.height = h;
  this.diameter = d;
  this.Volume = function () {
  var r = this.diameter / 2;
  return this.height * Math.PI * r * r;
}
};



var cyl = new Cylinder(7, 4);

console.log('volume =', cyl.Volume().toFixed(4));

</script>
</body>
</html>
